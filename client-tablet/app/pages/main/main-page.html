<ion-content padding class="MainPage">
  <ion-segment class="MainPage-header">
    <h2>Witaj w automatycznej rejestracji!</h2>
  </ion-segment>
  <ion-segment>
    <h3>Aby się zarejestrować wystarczy podać kod</h3>
  </ion-segment>
  <ion-segment>
    <num-pad (submit)="onCodeSubmitted($event)"></num-pad>
  </ion-segment>
  <ion-segment padding-top>
    <button light small (click)="onCodeMissing()">Nie mam kodu</button>
  </ion-segment>
</ion-content>
