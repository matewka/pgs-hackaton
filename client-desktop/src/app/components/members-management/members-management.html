<div class="container">
    <div class="Members">
        <h1>Event: {{eventName}}</h1>
        <search-member (changed)="filterChanged($event)"></search-member>
        <member-progress [(members)]="members"></member-progress>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Technologies</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#member of filteredMembers" [class.row-success]="isAccepted(member.status)">
                    <td>{{member.first_name}} {{member.last_name}}</td>
                    <td>{{member.email}}</td>
                    <td>{{member.phone}}</td>
                    <td>
                        <span *ngFor="#technology of member.technologies">
                            {{technology}}
                        </span>
                    </td>
                    <td>
                      <accept-member [member]="member" (register)="registerMember($event)"></accept-member>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
